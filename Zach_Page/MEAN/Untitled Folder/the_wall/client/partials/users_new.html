<div>
	<form ng-submit="UC.login(UC.loginUser)">
		<div>
			<label>Email</label>
			<input type="text" ng-model="UC.loginUser.email">
		</div>
		<div>
			<label>Password</label>
			<input type="password" ng-model="UC.loginUser.password">
		</div>
		<div>
			<input type="submit" value="Login">
		</div>
		<p ng-repeat="error in UC.registrationErrors">{{error}}</p>
	</form>
</div>
