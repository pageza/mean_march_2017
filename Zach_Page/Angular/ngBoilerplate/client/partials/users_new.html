<div>
	<form ng-submit="UC.create(UC.newUser)">
	<h5>Register</h5>
		<div>
			<label>Name</label>
			<input type="text" ng-model="UC.newUser.name">
		</div>
		<div>
			<label>Email</label>
			<input type="text" ng-model="UC.newUser.email">
		</div>
		<div>
			<label>Password</label>
			<input type="password" ng-model="UC.newUser.password">
		</div>
		<div>
			<label>Password Confirmation</label>
			<input type="password" ng-model="UC.newUser.password_confirmation">
		</div>
		<div>
			<input type="submit" value="Add User">
		</div>
	</form>
	<p ng-repeat="error in UC.errors">{{error}}</p>
	<h5>Login</h5>
	<form ng-submit="UC.login(UC.loginUser)">
		<div>
			<label>Email</label>
			<input type="email" ng-model="UC.loginUser.email">
		</div>
		<div>
			<label>Password</label>
			<input type="password" ng-model="UC.loginUser.password">
		</div>
		<div>
			<input type="submit" value="Login">
		</div>
	</form>
</div>
