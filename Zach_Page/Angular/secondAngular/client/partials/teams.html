<!-- THis is the html for the teams partial view -->
<div ng-controller="TeamsController">
  <form>
    <label>Name</label>
    <input type="text" ng-model="Team.name">
    <button type="submit" ng-click="addTeam()">Add Team</button>
  </form>
  <table>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="team in teams">
      <td>{{team.name}}</td>
      <td><button ng-click="removeTeam($index)">Remove Team</button></td>
    </tr>
  </table>
</div>
